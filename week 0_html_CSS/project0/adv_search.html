<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="format.css">
    </head>
    <body>
            <div id=links>
            <a href="index.html">Search</a>
            </div>
        <br>
        <img src="https://blog.hubspot.com/hs-fs/hubfs/The%20Secret%20History%20of%20the%20Google%20Logo-4.jpeg?width=528&name=The%20Secret%20History%20of%20the%20Google%20Logo-4.jpeg" alt="googlelogo">
        <div>
        Find pages with...
        </div>
        <br>
        <form action="https://google.com/search">
            <div class="form-group-a">
                <label for="all these words:">all these words:</label>
                <input type="text" name="as_q">
            </div>  
            <div class="form-group-a">
                <label for="this exact word or phrase:">this exact word or phrase:</label>
                <input type="text" name="as_epq">
            </div>   
            <div class="form-group-a">
                <label for="any of these words:">any of these words:</label>
                <input type="text" name="as_oq">
            </div>    
            <div class="form-group-a">
                <label for="none of these words:">none of these words:</label>
                <input type="text" name="as_eq">
            </div>
            <div class="form-group-a">
            <button class="button" id="adv_search_btn" type="submit">Advanced Search</button>
            </div>    
        </form>
    </body>
</html>
