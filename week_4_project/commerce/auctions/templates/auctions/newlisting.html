{% extends "auctions/layout.html" %}

{% block body %}

    <h2>New Listing</h2>

    <form action="{% url 'newlisting' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="name" placeholder="Listing Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Product Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="photo_url" placeholder="Url of Product Photo">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="min_bid" placeholder="Input Minimum Bid Amt" min=".01" max="1000000" step=".01" value="10" required>
        </div>
        <div class="form-group">
            <select class="form-control" name="category" placeholder="Select Category">
                <option value="Electronics">Electronics</option>
                <option value="Food">Food</option>
                <option value="Home">Home</option>
                <option value="Pets">Pets</option>
                <option value="Tickets">Tickets</option>
                <option value="Toys">Toys</option>
                <option value="Other">Other</option>    
             </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>

{% endblock %}
