
<!DOCTYPE html>>
<html lang="en">
    <head>

        <!--Counter script: counts incrementally on button-press -->
        <title>Hello</title>
        <script>
            let counter = 0;
            function count(){
                counter++;
                alert(counter)
            }
        </script>
    </head>


    <body>
        <h1>Hello!</h1>
        <!--Onclick Handler-->
        <button onclick="count()">Count</button>
    </body>
</html>
